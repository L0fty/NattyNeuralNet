<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avro Playground</title>
  <!-- Include JSONEditor CSS and JS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #schema-editor, #data-editor {
      width: 100%;
      height: 30vh;
    }
    #controls {
      padding: 10px;
      box-sizing: border-box;
    }
    #output {
      margin-top: 10px;
    }
    #encodedOutputContainer {
      margin-top: 10px;
    }
    #encodedDataOutput {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>Avro Schema Editor</h2>
  <div id="schema-editor"></div>

  <h2>Data Editor</h2>
  <div id="data-editor"></div>

  <div id="controls">
    <button onclick="calculateSize()">Calculate Size</button>
    <button onclick="encodeData()">Encode Data</button>
    <button onclick="decodeData()">Decode Data</button>
    <div id="output"></div>
    <div id="encodedOutputContainer">
      <h3>Encoded Data (Base64):</h3>
      <textarea id="encodedDataOutput"></textarea>
    </div>
  </div>

  <script>
    // Initialize the JSONEditors
    const schemaContainer = document.getElementById('schema-editor');
    const dataContainer = document.getElementById('data-editor');

    const options = {
      mode: 'code',
      modes: ['code', 'tree', 'text'],
      onError: function (err) {
        alert(err.toString());
      }
    };

    const schemaEditor = new JSONEditor(schemaContainer, options);
    const dataEditor = new JSONEditor(dataContainer, options);

    // Function to calculate size
    function calculateSize() {
      try {
        const schemaJson = schemaEditor.get();
        const dataJson = dataEditor.get();

        fetch('/calculate-size', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ schema: schemaJson, data: dataJson })
        })
        .then(response => response.json())
        .then(result => {
          if (result.error) {
            alert('Error: ' + result.error);
          } else {
            document.getElementById('output').innerText = 'Payload size: ' + result.size + ' bytes';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });

      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    }

    // Function to encode data
    function encodeData() {
      try {
        const schemaJson = schemaEditor.get();
        const dataJson = dataEditor.get();

        fetch('/encode', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ schema: schemaJson, data: dataJson })
        })
        .then(response => response.json())
        .then(result => {
          if (result.error) {
            alert('Error: ' + result.error);
          } else {
            document.getElementById('encodedDataOutput').value = result.encodedData;
            document.getElementById('output').innerText = 'Data encoded successfully.';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });

      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    }

    // Function to decode data
    function decodeData() {
      try {
        const schemaJson = schemaEditor.get();
        const encodedData = document.getElementById('encodedDataOutput').value;

        fetch('/decode', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ schema: schemaJson, encodedData: encodedData })
        })
        .then(response => response.json())
        .then(result => {
          if (result.error) {
            alert('Error: ' + result.error);
          } else {
            dataEditor.set(result.data);
            document.getElementById('output').innerText = 'Data decoded successfully.';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });

      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    }

    // Fetch initial schema and data from files
    fetch('schema.avsc')
      .then(response => response.json())
      .then(schemaData => {
        schemaEditor.set(schemaData);

        // Now fetch the data
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            dataEditor.set(data);
          })
          .catch(error => {
            console.error('Error loading initial data:', error);
          });
      })
      .catch(error => {
        console.error('Error loading initial schema:', error);
      });
  </script>
</body>
</html>
