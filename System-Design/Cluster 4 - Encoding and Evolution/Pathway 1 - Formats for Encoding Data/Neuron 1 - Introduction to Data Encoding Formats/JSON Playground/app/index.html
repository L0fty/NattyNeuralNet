<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Playground</title>
  <!-- Include JSONEditor CSS and JS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #editor {
      width: 100%;
      height: 60vh;
    }
    #controls {
      padding: 10px;
      box-sizing: border-box;
    }
    #output {
      margin-top: 10px;
    }
    #encodedOutputContainer {
      margin-top: 10px;
    }
    #encodedDataOutput {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="controls">
    <button onclick="calculateSize()">Calculate Size</button>
    <button onclick="encodeData()">Encode Data</button>
    <button onclick="decodeData()">Decode Data</button>
    <div id="output"></div>
    <div id="encodedOutputContainer">
      <h3>Encoded Data:</h3>
      <textarea id="encodedDataOutput" readonly></textarea>
    </div>
  </div>

  <script>
    // Initialize the JSONEditor
    const container = document.getElementById('editor');
    const options = {
      mode: 'code',
      modes: ['code', 'tree', 'text'],
      onError: function (err) {
        alert(err.toString());
      }
    };
    const editor = new JSONEditor(container, options);

    // Function to calculate size
    function calculateSize() {
      try {
        const json = editor.get();
        const jsonString = JSON.stringify(json);
        const sizeInBytes = new Blob([jsonString]).size;
        document.getElementById('output').innerText = 'Payload size: ' + sizeInBytes + ' bytes';
      } catch (e) {
        alert('Invalid JSON');
      }
    }

    // Function to encode data
    function encodeData() {
      try {
        const json = editor.get();
        const jsonString = JSON.stringify(json);
        document.getElementById('encodedDataOutput').value = jsonString;
      } catch (e) {
        alert('Invalid JSON');
      }
    }

    // Function to decode data
    function decodeData() {
      try {
        const encodedData = document.getElementById('encodedDataOutput').value;
        const json = JSON.parse(encodedData);
        editor.set(json);
      } catch (e) {
        alert('Invalid encoded data');
      }
    }

    // Fetch initial data from data.json
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        editor.set(data);
      })
      .catch(error => {
        console.error('Error loading initial data:', error);
      });
  </script>
</body>
</html>
